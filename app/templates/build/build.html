{#                rendering list_product by ajax call by id on button#}

        </div>

{% block scripts %}
    <script src="{{ url_for('static', filename='js/build.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/slide-index.js') }}" type="text/javascript"></script>
{#    <script src="{{ url_for('static', filename='js/ajax.js') }}" type="text/javascript"></script>#}
    <script>
        $(".call_object").click(function () {
            var call_arg = $(this).val();
            $.ajax({
                url: "/call_prodcut",
                type: "get",
                data: {call_arg: call_arg},

                success: function (response) {
                    $(".build_product").html(response);
                },
                error: function (xhr) {
                    //Do Something to handle error
                }
            });
        });
    </script>
    <script>
        $(".call_object").click(function () {
        var call_arg = $(this).val();
        $.ajax({
            url: "/categories",
            type: "get",
            data: {call_arg: call_arg},

            success: function (response) {
                $(".categories").html(response);
            },
            error: function (xhr) {
                //Do Something to handle error
            }
        });
    });
    </script>
